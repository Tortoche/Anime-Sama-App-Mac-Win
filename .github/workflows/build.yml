    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # On demande Ã  GitHub d'utiliser un Mac ET un Windows
        os: [macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du Code
        uses: actions/checkout@v4

      - name: ğŸ’¿ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸŒ¯ Installation des IngrÃ©dients
        run: npm install

      - name: ğŸ³ Cuisine (Build)
        # La commande change lÃ©gÃ¨rement selon l'OS
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run dist -- --win
          else
            npm run dist -- --mac
          fi
        shell: bash

