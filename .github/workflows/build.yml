name: Build Anime-Sama Ultra ğŸŒ®

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du Code
        uses: actions/checkout@v4

      - name: ğŸ’¿ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§¹ Nettoyage PrÃ©alable (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          if (Test-Path package-lock.json) { Remove-Item -Force package-lock.json }
        shell: pwsh

      - name: ğŸŒ¯ Installation des IngrÃ©dients
        run: npm install --legacy-peer-deps

      - name: ğŸ³ Cuisine (Build)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # On force la dÃ©finition de la variable pour Ãªtre sÃ»r
          export GH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run dist -- --win
          else
            npm run dist -- --mac
          fi
        shell: bash

      - name: ğŸ“¦ Envoi du Colis (Upload)
        uses: actions/upload-artifact@v4
        with:
          name: App-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
